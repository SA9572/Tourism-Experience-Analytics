services:
  - type: web
    name: tourism-experience-analytics
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && python train_models.py
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
