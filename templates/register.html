<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Â· Tourism Experience Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="login-page register-theme">
    <div class="login-background dark-bg">
        <div class="dark-grid"></div>
    </div>

    <div class="login-container">
        <div class="login-card register-card">
            <div class="login-header">
                <div class="logo-wrapper register-logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Create your account</h1>
                <p>Join to save your searches and get personalized recommendations</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" class="login-form">
                <input type="hidden" name="action" value="register" />
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            required
                            placeholder="Enter your email"
                            autocomplete="email"
                        />
                        <label for="email" class="input-label">Email Address</label>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            required
                            placeholder="Choose a password"
                            autocomplete="new-password"
                        />
                        <label for="password" class="input-label">Password</label>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn-register-submit">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>

                <div class="login-footer">
                    <a href="{{ url_for('login') }}" class="back-link">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Sign In</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
